<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorator="DefaultLayout">
<head>
	<title>Add a new movie</title>
</head>
<section layout:fragment="content">
	<form class="form-horizontal" method="POST" action="/movies" th:object="${movie}">
		<div layout:include="Message"></div>
	
		<div class="panel panel-default">
			<div class="panel-heading">
				<div class="clearfix">
					<h1 class="panel-title movie-panel">New movie</h1>
					<a class="btn btn-link link-panel" href="/movies">Back to search</a>
				</div>
			</div>
			
			<div class="panel-body">
				<div class="form-group" th:classappend="${#fields.hasErrors('title')} ? has-error">
					<label for="title" class="col-sm-1 control-label">Title</label>
					<div class="col-sm-4">
						<input type="text" class="form-control" id="title" name="title" />
					</div>
				</div>
				<div class="form-group" th:classappend="${#fields.hasErrors('genre')} ? has-error">
					<label for="genre" class="col-sm-1 control-label">Genre</label>
					<div class="col-sm-2">
						<input type="text" class="form-control" id="genre" name="genre" />
					</div>
				</div>
				<div class="form-group">
					<label for="status" class="col-sm-1 control-label">Status</label>
					<div class="col-sm-2">
						<select class="form-control" name="status">
							<option th:each="status : ${allStatusMovie}" th:value="${status}" th:text="${status.description}" />
						</select>
					</div>
				</div>
				<div class="form-group">
					<div class="col-sm-offset-1 col-sm-10">
						<button type="submit" class="btn btn-primary">Save</button>
					</div>
				</div>
			</div>
		</div>
	</form>
</section>
</html>
